<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup-page.css">
    
</head>
<body>
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" action="#" method="POST">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                      <center>  <h3 class="text-center heading">Welcome to CaptureNow</h3></center>
                                    </div>
                                </div>
                                <div class="form-group form-primary"> <input type="text" class="form-control"
                                        name="first_name" value="" placeholder="Name" id="first_name"> </div>
                                <div class="form-group form-primary"> <input type="text" class="form-control" name="email"
                                        value="" placeholder="Email" id="email"> </div>
                                <div class="form-group form-primary"> <input type="password" class="form-control"
                                        name="password" placeholder="Password" value="" id="password"> </div>
                                <div class="form-group form-primary"> <input type="password" class="form-control"
                                        name="password_confirm" placeholder="Repeat password" value=""
                                        id="password_confirm"> </div>
                                <div class="row">
                                  <center>  <div class="col-md-12"> <input type="submit"
                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"
                                            name="submit" value="Signup Now" style="margin-bottom: 0px; margin-top: 20px;"> </center>
                                        <!-- <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->
                                    </div>
                                </div>
                                <div class="or-container" style="margin-top: 20px; margin-bottom: 20px;">
                                    <div class="line-separator"></div>
                                    <div class="or-label">or</div>
                                    <div class="line-separator"></div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                       <center> <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img
                                                src="https://img.icons8.com/color/16/000000/google-logo.png" style="margin-top: 30px;">
                                                  Signup Using Google</a></center> </div>
                                </div> <br>
                              <center> <p class="text-inverse text-center" style="margin-top: 20px;">
                                Already have an account? <a href="?= base_url() ?>auth/login" data-abc="true" >Login</a></p> </center> 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script async src="/js/signupscrip.js"></script>
</body>
</html>
