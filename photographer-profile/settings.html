<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Account Settings</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="profile.css">
	<link rel="icon" type="image/png" href="/images/log.png">
</head>

<body>
	<section>
		<div class="logo" style="display: flex; justify-content: space-around; align-items: center;">
            <span><img src="/images/log.png" width="50vw" alt="" srcset=""></span>
            <a href="/home.html" >
                <span
                    style="color: rgb(255, 255, 255); font-size: x-large; font-weight: bolder; text-shadow: 1px 1px black;">Capture</span>
                <span style="color: black; font-size: x-large; ">Now.in</span>
            </a>
			<div class="btn-group dropend">
                <a class="dropdown-toggle" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false"
                    style="text-decoration: none; color: black; cursor: pointer;">
                    <img src="" id="nav-img" alt="profile" width="45vw" height="45vh" style="border-radius: 100%;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><a class="dropdown-item" href="profile-album.html">
                            <img src="photo-img/person.png" alt="" class="icon"> Profile</a></li>
                    <li><a class="dropdown-item" href="settings.html">
                            <img src="photo-img/settings.png" alt="" class="icon"> Dashboard</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="login.html" onclick="logOut()"><img src="photo-img/logout.png"
                                alt="" class="icon"> Logout</a></li>
                </ul>
            </div>
        </div>
		<div class="container">
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<center>
							<h6>click to change your photo</h6>
						</center>
						<div class="img-circle text-center mb-3">
							<a href="change-photo.html"><img src="" id="profileImage" alt="Image" class="shadow"></a>
						</div>
						<h4 class="text-center" id="profile-name">Name</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
							aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i>
							Account
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab"
							aria-controls="password" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i>
							Password
						</a>
						<a class="nav-link" id="booking-tab" data-toggle="pill" href="#booking" role="tab"
							aria-controls="security" aria-selected="false">
							<i class="fa fa-user text-center mr-1"></i>
							Bookings
						</a>
						<a class="nav-link" id="favorites-tab" data-toggle="pill" href="#favorites" role="tab"
							aria-controls="application" aria-selected="false">
							<i class="fa fa-heart text-center mr-1"></i>
							Favorites
						</a>
						<a class="nav-link" id="notification-tab" data-toggle="pill" href="#notification" role="tab"
							aria-controls="notification" aria-selected="false">
							<i class="fa fa-bell text-center mr-1"></i>
							Notification
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Name</label>
									<input type="text" class="form-control" id="name">
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label>Phone number</label>
									<input type="tel" class="form-control" id="phoneNumber">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Service Location</label>
									<input type="text" class="form-control" id="serviceLocation">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Languages Known</label>
									<input type="text" class="form-control" id="languagesKnown">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Services</label>
									<input type="text" class="form-control" id="services">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Experiences</label>
									<input type="number" class="form-control" id="experience">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="exampleFormControlTextarea1" class="form-label">About Me</label>
									<textarea class="form-control" id="description" rows="3"></textarea>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-dark" id="updateDetails">Update</button>
						</div>
					</div>
					<div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
						<h3 class="mb-4">Password Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Old password</label>
									<input type="password" class="form-control" id="oldPassword">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>New password</label>
									<input type="password" class="form-control" id="newPassword1">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Confirm new password</label>
									<input type="password" class="form-control" id="newPassword2">
									<div style="width: 10px; height: 10px; border-radius: 10px; color: red;" id="passwordError"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<p>otp will be recieved on your email id</p>
									<button class="btn btn-dark" id="sendOtp">Send Otp</button>
									<input type="password" class="form-control" id="otp" placeholder="Enter otp">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-dark" id="updatePassword">Update</button>
						</div>
					</div>
					<div class="tab-pane fade" id="booking" role="tabpanel" aria-labelledby="security-tab">
						<h3 class="mb-4">Bookings</h3>
						<div class="row">

							<!-- recent booking details which can be deleted -->

						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="application-tab">
						<h3 class="mb-4">My Favorites</h3>
						<div class="row">

							<!-- photographer added as favorites -->


						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
					<div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
						<h3 class="mb-4">Notification Settings</h3>


					</div>
				</div>
			</div>
		</div>
	</section>
	<script>
        function logOut() {
            localStorage.removeItem('data');
            localStorage.clear();
        }
    </script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="updatedetails.js"></script>
	<script src="settings.js"></script>
</body>

</html>
