<!DOCTYPE html>
<html>

<head>
	<title>Edit profile photo</title>
	<!-- Import the library js file -->
	
	<!-- You might want to use "cropper_jsmin.js" on an actual site -->
	<link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
	<script type="text/javascript" src="cropper.js"></script>
	<link rel="stylesheet" href="profile.css">
	<link rel="icon" type="image/png" href="/images/log.png">
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-image: linear-gradient(yellow, white 50%, yellow);

		}

		canvas {
			background-color: aliceblue;
		}
		#controls{
			display: flex;
			justify-content: space-between;
		}
	</style>
</head>

<body>
	<div class="bar" style="width: 70vw;">
	<div class="logo" style="display: flex; justify-content: space-between; align-items: center;">
		<span><img src="/images/log.png" width="50vw" alt="" srcset=""></span>
		<a href="/home.html" >
			<span
				style="color: rgb(255, 255, 255); font-size: x-large; font-weight: bolder; text-shadow: 1px 1px black;">Capture</span>
			<span style="color: black; font-size: x-large; ">Now.in</span>
		</a>
		<div class="btn-group dropend">
			<a class="dropdown-toggle" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false"
				style="text-decoration: none; color: black; cursor: pointer;">
				<img src="" id="nav-img" alt="profile" width="45vw" height="45vh" style="border-radius: 100%;">
			</a>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu">
				<li><a class="dropdown-item" href="profile-album.html">
						<img src="photo-img/person.png" alt="" class="icon"> Profile</a></li>
				<li><a class="dropdown-item" href="settings.html">
						<img src="photo-img/settings.png" alt="" class="icon"> Dashboard</a></li>
				<li>
					<hr class="dropdown-divider">
				</li>
				<li><a class="dropdown-item" href="login.html" onclick="logOut()"><img src="photo-img/logout.png"
							alt="" class="icon"> Logout</a></li>
			</ul>
		</div>
	</div>
</div>
	<!-- A canvas which cropper will draw on -->
	<canvas id="testCanvas" width="500" height="500" style="border: 1px solid black;">Your browser does not support
		canvas.</canvas>

	<script type="text/javascript">
		cropper.start(document.getElementById("testCanvas"), 1); // initialize cropper by providing it with a target canvas and a XY ratio (height = width * ratio)

		function handleFileSelect() {
			// this function will be called when the file input below is changed
			var file = document.getElementById("fileInput").files[0];  // get a reference to the selected file

			var reader = new FileReader(); // create a file reader
			// set an onload function to show the image in cropper once it has been loaded
			reader.onload = function (event) {
				var data = event.target.result; // the "data url" of the image
				cropper.showImage(data); // hand this to cropper, it will be displayed
			};

			reader.readAsDataURL(file); // this loads the file as a data url calling the function above once done
		}

	</script>

	<br />
	<div id="controls">
		<!-- Below are a series of inputs which allow file selection and interaction with the cropper api -->
		<input type="file" id="fileInput" class="form-control" onchange="handleFileSelect()" />
		<input type="button" class="btn btn-outline-dark btn-sm" onclick="cropper.startCropping()" value="Start cropping" />
		<input type="button" class="btn btn-outline-dark btn-sm" onclick="cropper.getCroppedImageSrc()" value="Crop" />
		<input type="button" class="btn btn-outline-dark btn-sm" onclick="cropper.restore()" value="Restore" />
	</div>
	<br>	
	<button id="Uplode-photo" class="btn btn-outline-dark">Uplode</button>
	<script src="settings.js"></script>
</body>

</html>
