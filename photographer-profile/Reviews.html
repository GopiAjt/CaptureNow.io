<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="/css/rating.css">
    <link rel="icon" type="image/png" href="/images/log.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="loading-indicator"></div>
    <div id="navbar">
        <div class="logo">
            <span><img src="/images/log.png" width="50vw" alt="" srcset=""></span>
            <a href="/home.html" style="display: flex; justify-content: center; align-items: center;">
                <span
                    style="color: rgb(255, 255, 255); font-size: x-large; font-weight: bolder; text-shadow: 1px 1px black;">Capture</span>
                <span style="color: black; font-size: x-large; ">Now.in</span>
            </a>
        </div>

        <div class="profile">
            <div class="btn-group dropend">
                <a class="dropdown-toggle" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false"
                    style="text-decoration: none; color: black; cursor: pointer;">
                    <img src="" id="nav-img" alt="profile" width="45vw" height="45vh" style="border-radius: 100%;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><a class="dropdown-item" href="profile-album.html">
                            <img src="photo-img/person.png" alt="" class="icon"> Profile</a></li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addAlbum">
                            <img src="photo-img/album-icon.png" alt="" class="icon"> Add Album</a></li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#package">
                            <img src="photo-img/package-icon.png" alt="" class="icon"> Add Package</a></li>
                    <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#addEquipments">
                            <img src="photo-img/equpment-icon.png" alt="" class="icon"> Add Equipments</a></li>
                    <li><a class="dropdown-item" href="settings.html">
                            <img src="photo-img/settings.png" alt="" class="icon"> Dashboard</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="login.html" onclick="logOut()"><img src="photo-img/logout.png"
                                alt="" class="icon"> Logout</a></li>
                </ul>
            </div>

            <!-- add album modal -->
            <div class="modal fade" id="addAlbum" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: yellow;">
                            <h5 class="modal-title" id="exampleModalLabel">Add Album</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="galleryForm" method="post" enctype="multipart/form-data">
                                <label for="category" class="form-label">Category:</label>
                                <select id="category" class="form-control" name="category">
                                    <option value="landscape">Landscape</option>
                                    <option value="portrait">Portrait</option>
                                    <option value="abstract">Abstract</option>
                                </select>
                                <br><br>

                                <label for="images" class="form-label">Select Images:</label>
                                <input type="file" id="images" class="form-control" name="images[]" multiple
                                    accept="image/*" onchange="previewImages(event)">
                                <br><br>

                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <input type="submit" class="btn btn-outline-dark" value="Save">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div id="previewContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->
            <!-- add package modal -->
            <div class="modal fade" id="package" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: yellow;">
                            <h5 class="modal-title" id="exampleModalLabel">Create Package</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="addPackage">
                                <div id="package-type">
                                    <div class="mb-3">
                                        <label for="package-name" class="form-label">Package Name</label>
                                        <input type="text" class="form-control" id="package-name">
                                    </div>
                                    <div class="pcategory">
                                        <label for="exampleDataList" class="form-label">Select a Category</label>
                                        <input class="form-control" list="datalistOptions" id="packageCategory"
                                            placeholder="Type to search...">
                                        <datalist id="datalistOptions">
                                            <option value="Wedding">
                                            <option value="wild life">
                                            <option value="Fashion">
                                            <option value="Food">
                                            <option value="portrait">
                                            <option value="others">
                                        </datalist>
                                    </div>
                                </div>
                                <div id="rates">
                                    <div class="mb-3">
                                        <label for="Event-rate" class="form-label">Event Rate</label>
                                        <input type="number" class="form-control" name="Event-rate" id="eventrate"
                                            placeholder="$" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Day-rate" class="form-label">One Day Rate</label>
                                        <input type="number" class="form-control" name="Day-rate" id="Day-rate"
                                            placeholder="$" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                    <div class="mb-3">
                                        <label for="Hour-rate" class="form-label">One Hour Rate</label>
                                        <input type="number" class="form-control" name="Hour-rate" id="Hour-rate"
                                            placeholder="$" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                    <div class="mb-3">
                                        <label for="video-rate" class="form-label">Videography Rate</label>
                                        <input type="number" class="form-control" name="video-rate" id="video-rate"
                                            placeholder="$" aria-label="Amount (to the nearest dollar)">
                                    </div>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Describe what are the services that you are going
                                        to
                                        provide in this package</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input type="submit" class="btn btn-outline-dark" placeholder="Add" id="add-package">
                                <!-- <button  type="button"  onclick="addPackage()">Add</button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->
            <!-- add equipments modal -->
            <div class="modal fade" id="addEquipments" tabindex="-1" aria-labelledby="addEquipments" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: yellow;">
                            <h5 class="modal-title" id="addEquipments">Add Album</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="equipmentForm" enctype="multipart/form-data">

                                <label for="images" class="form-label">Select Images:</label>
                                <input type="file" id="imagesEquip" class="form-control" name="images[]" multiple
                                    accept="image/*" onchange="previewEquipment(event)">
                                <br><br>

                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <input type="submit" class="btn btn-outline-dark" value="Save">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <div id="previewEquipContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end -->
        </div>
    </div>

    <!-- main container -->
    <header class="profile-header">
        <div class="profile-img">
            <img id="profileImage" src="" alt="profile-image">
        </div>
        <div class="profile-overview">
            <div class="profile-name" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <h3 id="name" style="margin: 0px; margin-bottom: 10px;"></h3>
            </div>
            <div class="prof-ele">
                <img src="photo-img/phone.png" width="25vw" height="25vh" alt="">
                <h6 id="phoneNumber" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/location.png" width="25vw" height="25vh" alt="">
                <h6 id="serviceLocation" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/languages.png" width="25vw" height="25vh" alt="" srcset="">
                <h6 id="languagesKnown" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/serviceLogo.png" width="25vw" height="25vh" alt="">
                <h6 id="services" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/experienceLogo.png" width="23vw" height="23vh" alt="">
                <h6 id="experience" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/info.png" width="25vw" height="25vh" alt="">
                <h6 id="description"></h6>
            </div>
        </div>
    </header>

    <hr id="hr-line">
    <div class="profile-menu">
        <div class="albums">
            <a href="profile-album.html" id="albumLink"><img src="photo-img/album-icon.png" alt=""
                    class="icon">ALBUM</a>
        </div>
        <div class="packages">
            <a href="packages.html"><img src="photo-img/package-icon.png" alt="" class="icon">PAKAGES</a>
        </div>
        <div class="equipments">
            <a href="equipment.html"><img src="photo-img/equpment-icon.png" alt="" class="icon">EQUIPMENTS</a>
        </div>
        <div class="reviews">
            <a href="Reviews.html" style="background-color: yellow;"><img src="photo-img/reviews.png" alt=""
                    class="icon">REVIEWS</a>
        </div>
    </div>

    <div id="ratings-container">
        <center>no ratings to display</center>
    </div>
    <!-- <script src="login-fetch.js"></script> -->
    <script src="profilegrapher.js"></script>
    <script src="addPackage.js"></script>
    <script>
        function logOut() {
            localStorage.removeItem('data');
            localStorage.clear();
        }
    </script>
    <script src="updateInfo.js"></script>
    <script src="lodeAlbum.js"></script>
</body>

</html>
