<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Register</title>
    <link rel="stylesheet" href="PhotographerRegistration.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="nav">
        <img src="images/CaptureNow-logo.png" width="200vw">
    </div>
    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" action="#" method="POST" style="margin-bottom: auto;"
                        id="form">
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <center>
                                            <h3 class="h-12 w-12">Welcome to CaptureNow</h3>
                                        </center>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-primary">
                                <input type="text" class="form-control" name="first_name" value="TRiSH_AjT"
                                    placeholder="Name" id="first_name" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="email" class="form-control" name="email" value="gopiaj23@gmail.com"
                                    placeholder="Email" id="email" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="tel" class="form-control" name="phone_number" value="9008830298"
                                    placeholder="Phone Number" id="phone_number" maxlength="10" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" name="service_location" value="Belagavi"
                                    placeholder="Service Location" id="service_location" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" name="languages_known" value="hindi"
                                    placeholder="Languages Known (separeted by coma or space)" id="languages_known"
                                    required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" name="services" value="photography"
                                    placeholder="Services (separeted by coma or space)" id="services" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="number" class="form-control" name="experience" value="1"
                                    placeholder="Experiences" id="experience" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" class="form-control" name="about_me"
                                    value="We are India's leading wedding photography and filmmaking company. Our award winning team documents stories of love from all around the world. Featured in Indian and international publications like We"
                                    placeholder="About Me" id="about_me" maxlength="50" minlength="10" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    value="Trish23@" id="password" minlength="8" required>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" class="form-control" name="password_confirm"
                                    placeholder="Re enter password" value="Trish23@" id="password_confirm" minlength="8"
                                    title="Must contain at least one number and one uppercase and at least 8 characters and max 15 characters">
                            </div><br>
                            <div style="margin-left: 20px; display: flex;">
                                <label for="terms">Terms of Services: </label>&nbsp; &nbsp; &nbsp;
                                <input name="terms" class="agree" type="radio" />Agree
                            </div>
                            <br>
                            <div class="row">
                                <center>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-outline-dark"
                                            data-bs-toggle="modal" data-bs-target="#verifyModal" data-bs-dismiss="modal"
                                            name="submit" value="Signup Now"
                                            style="margin-bottom: 10px; margin-top: 0px;">
                                </center>
                                <!-- <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
        </div>
    </section>

    <div class="modal fade" id="verifyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header" style="background-color: yellow;">
                    <h5 class="modal-title" id="verifyModallable">verify your email</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" id="verifyForm">
                        <div class="col-md-10">
                            <label for="inputEmails" class="form-label">Email</label>
                            <input type="email" class="form-control" id="verifyemail">
                        </div>
                        <div class="col-md-10">
                            <label for="inputPassword" class="form-label">OTP</label>
                            <input type="text" class="form-control" id="verifyotp">
                        </div>
                        <div class="col-12">
                            <button type="submit" id="verify" class="btn btn-outline-dark">verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/photographerRegistration.js"></script>
    <script>
        const verify = document.querySelector('#verify');

        const verifyUser = async (e) => {
            e.preventDefault();

            let email = document.getElementById('verifyemail').value;
            let otp = document.getElementById('verifyotp').value;

            document.getElementById('form').reset();

            let response = await fetch('http://localhost:8080/photographer/validate?email=' + email + '&otp=' + otp)
            //let response = await fetch('http://localhost:8080/validate?email=gopiajt23@gmail.com&otp=0')

            if (response.ok) {
                window.alert('Your Account has been verified Please Login');

                window.location.href = '/photographer-profile/login.html';
            }
            else {
                window.alert('Invalid');
            }
            console.log(response);
        };

        verify.addEventListener('click', verifyUser);
    </script>
</body>

</html>
