<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="/photographer-profile/profile.css">
    <link rel="stylesheet" href="rating.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

</head>

<body>

    <div id="navbar">
        <div class="logo">
            <a href="/home.html">
                <img src="/images/CaptureNow-logo.png" alt="" width="200vw">
            </a>
        </div>
        <div class="search">
            <div class="search-box-loc">
                <label for="inputLoc"><img src="/images/location.png" alt="" width="25vw"></label>&nbsp;
                <input type="text" class="search-input" id="inputLoc" placeholder="Search by location">
            </div>
            <div class="search-box">
                <label for="inputPre"><img src="/images/search.png" alt="" width="25vw"></label>&nbsp;
                <input type="text" class="search-input" id="inputPre" placeholder="Search by prefarances">
            </div>
            <ul id="searchResults">
                <!-- This will be dynamically populated with search results -->
            </ul>
            <div id="noResultsMessage" style="display: none;">
                No results found.
            </div>
        </div>
        <div class="profile">
            <div class="btn-group dropend">
                <a class="dropdown-toggle" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false"
                    style="text-decoration: none; color: black;">
                    <img src="images/mm.jpg" id="nav-img" alt="profile" width="45vw" height="45vh"
                        style="border-radius: 100%;">
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                    <li><a class="dropdown-item" href="/user-profile/user-profile.html">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Bookings</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- main container -->
    <header class="profile-header">
        <div class="profile-img">
            <img id="profileImage" src="" alt="profile-image">
        </div>
        <div class="profile-overview">
            <div class="profile-name" style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <h3 id="name" style="margin: 0px; margin-bottom: 10px;"></h3>
            </div>
            <div class="prof-ele">
                <img src="photo-img/location.png" width="25vw" height="25vh" alt="">
                <h6 id="serviceLocation" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/languages.png" width="25vw" height="25vh" alt="" srcset="">
                <h6 id="languagesKnown" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/serviceLogo.png" width="25vw" height="25vh" alt="">
                <h6 id="services" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/experienceLogo.png" width="23vw" height="23vh" alt="">
                <h6 id="experience" style="margin: 0px; margin-left: 10px;"></h6>
            </div>
            <div class="prof-ele">
                <img src="photo-img/info.png" width="25vw" height="25vh" alt="">
                <h6 id="description"></h6>
            </div>
        </div>
    </header>

    <hr style="margin-left: 20vw; margin-right: 20vw; top: 0%; position: sticky;margin-bottom: 0%;">
    <div class="profile-menu">
        <div class="albums">
            <a href="profile-album.html"><img src="photo-img/album-icon.png" alt="" class="icon">ALBUM</a>
        </div>
        <div class="packages">
            <a href="packages.html"><img src="photo-img/package-icon.png" alt="" class="icon">PAKAGES</a>
        </div>
        <div class="equipments">
            <a href="equipment.html"><img src="photo-img/equpment-icon.png" alt="" class="icon">EQUIPMENTS</a>
        </div>
        <div class="reviews">
            <a href="reviews.html" style="background-color: yellow;"><img src="photo-img/equpment-icon.png" alt=""
                    class="icon">REVIEWS</a>
        </div>
    </div>

    <div class="container">
        <div id="addReview">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Add Review</label>
                <div class="rating-box">
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span>
                            <h5 id="rating-display">0 stars selected</h5>
                        </span>
                    </div>
                    &nbsp;
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                    <button class="btn-sm btn-dark" id="addPhotographerReview">Add.</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="reviewContainer">
            
        </div>
    </div>

    <script src="Photographer_js/addReviews.js"></script>
    <script src="Photographer_js/loadReviews.js"></script>
    <script>

    </script>
</body>

</html>
